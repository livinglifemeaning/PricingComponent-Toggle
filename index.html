<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Pricing Component with Toggle</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <h2 class="title-main">Our Pricing</h2>

      <div class="billing">
        <p>Annually</p>
        <div class="toggle"><div class="circle"></div></div>
        <p>Monthly</p>
      </div>

      <div class="cards">
        <div class="card">
          <h3 class="title-card">Basic</h3>
          <p class="price" data-annual-price aria-hidden="false">&dollar;19.99</p>
          <p class="price hidden" aria-hidden="true" data-monthly-price>&dollar;199.99</p>
          <ul class="features">
            <li class="feature">500 GB Storage</li>
            <li class="feature">2 Users Allowed</li>
            <li class="feature">Send up to 3 GB</li>
          </ul>
          <button>Learn More</button>
        </div>
        <div class="card blue">
          <h3 class="title-card">Professional</h3>
          <p class="price" data-annual-price aria-hidden="false">&dollar;24.99</p>
          <p class="price hidden" aria-hidden="true" data-monthly-price>&dollar;249.99</p>
          <ul class="features">
            <li class="feature">1 TB Storage</li>
            <li class="feature">5 Users Allowed</li>
            <li class="feature">Send up to 10 GB</li>
          </ul>
          <div class="gradientBtn">
          <button>Learn More</button>
        </div>
        </div>
        <div class="card">
          <h3 class="title-card">Master</h3>
          <p class="price" data-annual-price aria-hidden="false">&dollar;39.99</p>
          <p class="price hidden" aria-hidden="true" data-monthly-price>&dollar;399.99</p>
          <ul class="features">
            <li class="feature">2 TB Storage</li>
            <li class="feature">10 Users Allowed</li>
            <li class="feature">Send up to 20 GB</li>
          </ul>
          <button>Learn More</button>
        </div>
      </div>
      
    </main>
    <img src="./images/bg-top.svg" alt="" class="bg-top" />
    <img src="./images/bg-bottom.svg" alt="" class="bg-btm" />

    <script src="script.js"></script>
  </body>
</html>
